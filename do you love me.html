<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me</title>
</head>
<body>
<h1 style="position:absolute; left:220px; top:175px;">Do love me ?</h1>
<input type="button" value="YES" onclick="Yesclick()" style="position:absolute; left: 285px; top:235px">
<input type="button" id="btnNo" value="NO" onmouseover="noHover()" style="position: absolute; left: 360px;top:235px">

</body>
<script>
    function Yesclick() {
        alert("yes you are right");
    }
    function noHover(){
        let x = Math.round(Math.random() *window.innerWidth);
        let y = Math.round(Math.random() *window.innerWidth);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
</script>
</html>
